- Effect: Allow
  Action:
    - lambda:InvokeFunction
  Resource: "*"
- Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    - { "Fn::GetAtt": ["CustomersTableName", "Arn"] }
    - Fn::Join:
        - "/"
        - - { "Fn::GetAtt": ["CustomersTableName", "Arn"] }
          - "index/*"
    - { "Fn::GetAtt": ["LocationsTableName", "Arn"] }
- Effect: Allow
  Action:
    - logs:CreateLogStream
    - logs:CreateLogGroup
    - logs:PutLogEvents
    Resource : "*"