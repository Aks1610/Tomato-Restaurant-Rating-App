handler: load_restaurants.lambda_handler
name: load_restaurants
package:
  include:
    - load_restaurants.py
    - decimal_encoder.py
events:
  - http:
      path: /restaurants
      method: get
      cors: true
      integraion: lambda
      request:
        passThrough: WHEN_NO_MATCH
        template:
          application/json: ‘$input.json(“$”)’
          application/x-www-form-urlencoded: ‘$input.json(“$”)’
      response:
        headers:
          Access-Control-Allow-Origin: “‘*’”