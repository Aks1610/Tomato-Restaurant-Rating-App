handler: ratings.lambda_handler
name: ratings
package:
  include:
    - ratings.py
    - decimal_encoder.py
events:
  - http:
      path: /ratings
      method: post
      cors: true
      integraion: lambda
      request:
        passThrough: WHEN_NO_MATCH
        template:
          application/json: ‘$input.json(“$”)’
          application/x-www-form-urlencoded: ‘$input.json(“$”)’
        response:
          headers:
            Access-Control-Allow-Origin: “‘*’”